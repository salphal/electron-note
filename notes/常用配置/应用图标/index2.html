<script type="application/javascript">

  const {ipcRenderer} = require('electron');
  const {onChannel, emitChannel} = require('../../../utils/channel/event-center-channel');
  const {formWindow1Action, formWindow2Action} = require('./constant');
  const {showWindowChannel, hideWindowChannel} = require('../../../utils/electron-window');

  window.onkeydown = function (e) {
    if ((e.ctrlKey || e.metaKey) && e.key === '1') {
      ipcRenderer.send(showWindowChannel, 'win1');
    } else if ((e.ctrlKey || e.metaKey) && e.key === '2') {
      ipcRenderer.send(showWindowChannel, 'win2');
    } else if ((e.ctrlKey || e.metaKey) && e.key === '3') {
      ipcRenderer.send(showWindowChannel, 'win3');
    }
  };

</script>
