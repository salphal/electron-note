<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <link rel='stylesheet' href='../../../styles/index.css'/>
  <title>Window_01</title>
</head>
<body>


<div class='layout'>
  <div class='header'>
    <p>Window_01</p>
  </div>
  <div class='content'>
    <div class='from'>
      <label class='from-item'>
        <span class='label'>title</span>
        <input class='title value' type='text' placeholder='write content to clipboard'/>
      </label>
      <label class='from-item'>
        <span class='label'>body</span>
        <textarea class='body value textarea' placeholder='get content in clipboard'></textarea>
      </label>
    </div>
  </div>
  <div class='footer'>
    <button onclick="notification()">notification</button>
  </div>
</div>


<script type='application/javascript'>


  const {ipcRenderer} = require('electron');
  const {onChannel, emitChannel} = require('../../../utils/channel/event-center-channel');
  const {notificationChannel} = require('../../../utils/app-notification')
  const {formWindow1Action, formWindow2Action} = require('./constant');

  const titleDom = document.querySelector('.title')
  const bodyDom = document.querySelector('.body')

  function notification() {
    const title = titleDom.value;
    const body = bodyDom.value;
    ipcRenderer.send(notificationChannel, {title, body});
  }

</script>

</body>
</html>
